<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Legal Intake - Powered by Amazon Nova</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
            display: none;
        }
        
        .result.show {
            display: block;
        }
        
        .result h3 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .result pre {
            background: white;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.6;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Legal Intake Form</h1>
            <div class="badge">ðŸ¤– Powered by Amazon Nova AI</div>
            <p style="color: #666; font-size: 14px;">AI-powered intake processing in seconds</p>
        </div>
        
        <form id="intakeForm">
            <div class="form-group">
                <label for="client_name">Full Name *</label>
                <input type="text" id="client_name" name="client_name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number *</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            
            <div class="form-group">
                <label for="case_type">Case Type *</label>
                <select id="case_type" name="case_type" required>
                    <option value="">Select case type...</option>
                    <option value="Personal Injury">Personal Injury</option>
                    <option value="Family Law">Family Law</option>
                    <option value="Criminal Defense">Criminal Defense</option>
                    <option value="Estate Planning">Estate Planning</option>
                    <option value="Business Law">Business Law</option>
                    <option value="Real Estate">Real Estate</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="summary">Case Summary *</label>
                <textarea id="summary" name="summary" placeholder="Please describe your legal matter in detail..." required></textarea>
            </div>
            
            <div class="form-group">
                <label for="urgency">Urgency Level *</label>
                <select id="urgency" name="urgency" required>
                    <option value="">Select urgency...</option>
                    <option value="Low">Low - Can wait a few weeks</option>
                    <option value="Medium">Medium - Within a week</option>
                    <option value="High">High - Need immediate attention</option>
                    <option value="Critical">Critical - Emergency</option>
                </select>
            </div>
            
            <button type="submit" class="submit-btn">Submit Intake</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Amazon Nova AI is processing your intake...</p>
        </div>
        
        <div class="result" id="result">
            <h3>âœ… Attorney Summary Generated</h3>
            <pre id="summaryText"></pre>
        </div>
    </div>
    
    <script>
        document.getElementById('intakeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            // Show loading
            document.getElementById('loading').classList.add('show');
            document.getElementById('result').classList.remove('show');
            document.querySelector('.submit-btn').disabled = true;
            
            try {
                const response = await fetch('https://amazon-nova-intake.onrender.com/intake', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('summaryText').textContent = result.attorney_summary;
                    document.getElementById('result').classList.add('show');
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                alert('Error submitting intake: ' + error.message);
            } finally {
                document.getElementById('loading').classList.remove('show');
                document.querySelector('.submit-btn').disabled = false;
            }
        });
    </script>
</body>
</html>
